<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>CRM</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/jquery.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

 <style>
    .trash {
        color: rgb(209, 91, 71);
    }
    .panel-body .checkbox {
        display: inline-block;
        margin: 0px;
    }
    .list-group {
        margin-bottom: 0px;
    }
</style>
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/logout">Logout</a>
                    </li>
                    <li role="presentation" ><a href="/showAddAccount">Add a customer</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">CRM</h3>
        </div>



        <div class="jumbotron">
            <h1>Search a customer</h1>
            <div class="row">
    <div class="col-md-12">
 
        <div class="panel-body" id="search-panel">
        <table class="table">
           <form class="form-signin" id="searchID">
        <label for="acc_id" class="sr-only">acc_id</label>
        <tr><td><input type="text" name="acc_id" id="acc_id" class="form-control" placeholder="id" required autofocus></td>
        <td>
        <button id="btnSearchID" class="btn btn-default" type="button">Submit</button></td>
        </tr>
        </form>
        <form class="form-signin">
        <label for="inputEmail" class="sr-only">Email address</label>
        <tr><td><input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus></td>
        <td>
        <button id="btnSearchEmail" class="btn btn-default" type="button">Submit</button></td>
        </tr>
        </form>
        <form class="form-signin">
        <label for="Phone" class="sr-only">Phone</label>
        <tr>
        <td>
        <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone" required></td>
        <td>
        <button id="btnSearchPhone" class="btn btn-default" type="button">Submit</button></td>
        </tr>
        </form>
         </table>


        </div>

        <div class="panel-body">
            
            <ul id="ulist" class="list-group">
 
 <script id="listTemplate" type="text/x-jQuery-tmpl">
 <a href="/showAccount?acc_id=${id}">
    <li class="list-group-item">
        <div class="checkbox">
            <label>
            <table class="table">
            <tr>
                <td>${id}</td>
            <tr>
                <td>${fname}</td>
            <tr>
                <td>${lname}</td>
            </table>
            </label>
        </div>
        
        <div class="pull-right action-buttons">
            
        </div>
    </li>
    </a>
</script>
 
            </ul>
        </div>
 
    </div>
</div>
 
        </div>
 
 
        <footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>
 
    </div>
 
</body>
<script>

$(document).ready(function() {
  $(window).keydown(function(event){
    if(event.keyCode == 13) {
      event.preventDefault();
      return false;
    }
  });
});
    $(function() {
        $('#btnSearchID').click(function() {
            $("#search-panel").hide();
        $.ajax({
            url: '/searchID',
            data: $("form").serialize(),
            type: 'POST',
            success: function(res) {
 
                // Parse the JSON response
                
                var accountObj = JSON.parse(res);
                 
                // Append to the template
                $('#listTemplate').tmpl(accountObj).appendTo('#ulist');
 
 
            },
            error: function(error) {
                console.log(error);
            }
        });
    });
    });

$(function() {
        $('#btnSearchPhone').click(function() {
            $("#search-panel").hide();
        $.ajax({
            url: '/searchPhone',
            data: $("form").serialize(),
            type: 'POST',
            success: function(res) {
 
                // Parse the JSON response
                
                var accountObj = JSON.parse(res);
                 
                // Append to the template
                $('#listTemplate').tmpl(accountObj).appendTo('#ulist');
 
 
            },
            error: function(error) {
                console.log(error);
            }
        });
    });
    });

$(function() {
        $('#btnSearchEmail').click(function() {
            $("#search-panel").hide();
        $.ajax({
            url: '/searchEmail',
            data: $("form").serialize(),
            type: 'POST',
            success: function(res) {
 
                // Parse the JSON response
                
                var accountObj = JSON.parse(res);
                 
                // Append to the template
                $('#listTemplate').tmpl(accountObj).appendTo('#ulist');
 
 
            },
            error: function(error) {
                console.log(error);
            }
        });
    });
    });

</script>


</html>
