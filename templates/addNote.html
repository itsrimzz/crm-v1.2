<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CRM</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="">>
    <script type="text/javascript" src="../static/js/jquery.js"></script>
    <style type="text/css">
    table{
      width: 100%;
      padding: 0;
      align-self: center;
      margin: 0 auto;
    }
    td{
      padding: 20px;
      text-align: left;
    }
    </style>
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/userHome">Home</a>
                    </li>
                    <li role="presentation"><a href="/logout">Logout</a>
                    </li>
          </ul>
        </nav>
        <h3 class="text-muted">CRM</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Customer Information</h1>
        
        <table class="table">
        <form class="form-signin" action="/addNote" method="post">
        <input type="hidden" name="id" value="{{id}}"></input>
        <tr>
        <td>Note*:</td><td><textarea class="form-control" name="note" required></textarea>
        <tr>
        <td>Status*:</td><td><select name="status" class="form-control"><option value="open">Open</option><option value="callback">CallBack</option><option value="resolved">Resolved</option><option value="escalated">Escalated</option></select></td></tr>
        <tr>
        <td></td><td><input type="submit" class="btn btn-default"></input></td></tr>
      </form>
        </table>
      
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>
 
    </div>
  </body>
<script type="text/javascript">
  $(function() {
    $('#btnSignUp').click(function() {
 
        $.ajax({
            url: '/signUp',
            data: $('form').serialize(),
            type: 'POST',
            success: function(response) {
                alert(response);
                window.location = "/userHome"
            },
            error: function(error) {
                console.log(error);
            }
        });
    });
});

</script>


</html>
